<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Deliver Meat</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/logo-edit.svg" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <link href="assets/css/coresansa_stylesheet.css" rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="assets/css/styles.css" rel="stylesheet" />
</head>

<body id="page-top" class="login-bg-color" style="overflow: hidden;">
    <!-- Masthead-->
    <section id="login">
        <div class="container px-0 px-lg-5">
            <div class="row gx-0 gx-lg-5 h-100 align-items-left justify-content-left">
                <div class="col-lg-5 col-lg-offset-2 col-md-8 col-sm-12 align-self-center">
                    <form id="loginForm" class="loginForm">
                        <div class="form-floating mt-3 mb-4">
                            <h4 class="text-center">Welcome to Deliver Meat</h4>
                        </div>

                        <!-- Email address input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" placeholder="name@example.com"
                                data-sb-validations="required,email" />
                            <label for="email">Email: </label>
                            <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                            <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                        </div> 
                        
                        <!-- Password -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" type="password" placeholder="****"
                                data-sb-validations="required,password" />
                            <label for="password">Password: </label>
                            <div class="invalid-feedback" data-sb-feedback="password:required">Password is required</div>
                        </div>
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">Login successful!</div>
                            </div>
                        </div>
                        <div class="d-none" id="submitErrorMessage">
                            <div class="text-center text-danger mb-3">Error sending message!</div>
                        </div>
                        <!-- Submit Button-->
                        <div class="d-grid mt-4 mx-2"><button class="btn btn-primary btn-xl" id="submitButton"
                                type="submit">Submit</button></div>
                        <!-- Login Button-->
                        <div class="form-floating my-3 text-center">
                            <p style="font-size: 15px;" class="text-dark">Forgot your password? &nbsp;<a
                                    href="//localhost:5500">Click Here</a></p>
                            <p style="font-size: 15px;" class="text-dark">Not on the network yet? &nbsp;<a
                                    href="//localhost:5500">Apply Now</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
